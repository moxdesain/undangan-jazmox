<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A373;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3D5B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A373;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Midnight Blue Rounded Square -->
  <rect width="512" height="512" rx="100" fill="#0F172A" />
  
  <!-- Content: Monogram BJ -->
  <text x="50%" y="50%" 
        font-family="'Cinzel', 'Times New Roman', serif" 
        font-size="280" 
        font-weight="bold" 
        fill="url(#goldGradient)" 
        text-anchor="middle" 
        dominant-baseline="central" 
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
    BJ
  </text>
  
  <!-- Optional: Subtle Border -->
  <rect x="25" y="25" width="462" height="462" rx="80" 
        fill="none" stroke="url(#goldGradient)" stroke-width="10" opacity="0.5" />
</svg>
