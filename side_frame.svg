<svg width="100" height="800" viewBox="0 0 100 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A373;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3D5B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A373;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Vertical Line -->
  <line x1="50" y1="0" x2="50" y2="800" stroke="url(#gold)" stroke-width="2" opacity="0.5" />

  <!-- Repeating Art Deco Pattern -->
  <g stroke="url(#gold)" stroke-width="2" fill="none">
    <!-- Top Pattern -->
    <path d="M50,50 Q80,80 50,110 Q20,80 50,50" />
    <path d="M50,60 Q70,80 50,100 Q30,80 50,60" />
    <circle cx="50" cy="80" r="3" fill="#D4A373" />
    
    <!-- Middle repeating -->
    <path d="M50,200 L80,230 L50,260 L20,230 Z" />
    <path d="M50,215 L65,230 L50,245 L35,230 Z" />
    
    <path d="M50,400 Q90,400 90,440 Q90,480 50,480 Q10,480 10,440 Q10,400 50,400" />
    <path d="M50,410 Q80,410 80,440 Q80,470 50,470 Q20,470 20,440 Q20,410 50,410" />

    <path d="M50,600 L80,630 L50,660 L20,630 Z" />
    <path d="M50,615 L65,630 L50,645 L35,630 Z" />
    
    <!-- Leaves -->
    <path d="M50,150 Q70,130 90,150 Q70,170 50,150" />
    <path d="M50,150 Q30,130 10,150 Q30,170 50,150" />
    
    <path d="M50,300 Q90,280 90,320 Q50,340 50,300" /> 
    <path d="M50,300 Q10,280 10,320 Q50,340 50,300" />

    <path d="M50,530 Q70,510 90,530 Q70,550 50,530" />
    <path d="M50,530 Q30,510 10,530 Q30,550 50,530" />
    
    <path d="M50,700 Q90,680 90,720 Q50,740 50,700" /> 
    <path d="M50,700 Q10,680 10,720 Q50,740 50,700" />
  </g>
</svg>
